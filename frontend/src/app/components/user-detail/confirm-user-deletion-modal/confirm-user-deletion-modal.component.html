<h2>Nutzeraccount löschen</h2>
<mat-dialog-content>
  <div>Wollen Sie Ihren Nutzeraccount wirklich unwiederbringlich löschen?</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Abbrechen</button>
  <button type="submit" mat-raised-button color="primary" [mat-dialog-close]="true">
    Nutzeraccount löschen
  </button>
</mat-dialog-actions>
