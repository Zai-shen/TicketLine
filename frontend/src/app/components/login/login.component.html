<tl-error-message></tl-error-message>

<mat-card class="main-content small-content">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">

      <mat-form-field appearance="standard">
        <mat-label>E-Mail</mat-label>
        <input matInput type="text" formControlName="username" name="username" required>
        <mat-error *ngIf="submitted && loginForm.controls.username.errors">
          <div *ngIf="loginForm.controls.username.errors.required">
            Die E-Mail ist ein Pflichtfeld!
          </div>
        </mat-error>
      </mat-form-field>

      <br>
      <mat-form-field appearance="standard">
        <mat-label>Passwort</mat-label>
        <input matInput type="password" formControlName="password" name="Password" required>
        <mat-error *ngIf="submitted && loginForm.controls.password.errors">
          <div *ngIf="loginForm.controls.password.errors.required">
            Das Passwort ist ein Pflichtfeld!
          </div>
        </mat-error>
      </mat-form-field>

      <br>
      <button mat-raised-button class="form-button" (click)="loginUser()" color="primary">Login</button>
    </form>

    <button mat-stroked-button type="button" routerLink="/register">Als neuer Nutzer registrieren</button>

  </mat-card-content>
</mat-card>
