<tl-error-message></tl-error-message>

<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">

            <div class="form-group">
              <label for="inputUsername">E-Mail</label>
              <input type="text" name="username" formControlName="username" class="form-control" id="inputUsername"
                     aria-describedby="usernameHelp" placeholder="Enter username">
              <div *ngIf="submitted && loginForm.controls.username.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.username.errors.required">
                  Die E-Mail ist ein Pflichtfeld!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Passwort</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="password"
                     placeholder="Password">
              <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.required">
                  Das Passwort ist ein Pflichtfeld!
                </small>
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.minlength">
                  Das Passwort muss mindestens 8 Zeichen lang sein!
                </small>
              </div>
            </div>

            <button type="submit" id="submit-btn" class="btn btn-success float-right">Login</button>

          </form>
          <button type="button" class="btn btn-outline-secondary float-right" routerLink="/register">Als neuer Nutzer registrieren</button>
        </div>

      </div>

    </div>
  </div>
</div>
