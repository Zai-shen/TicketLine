<div class="mat-elevation-z4 main-content">
  <h1 class="mat-title">Meine Bestellungen</h1>
  <mat-divider></mat-divider>
  <mat-button-toggle-group #group="matButtonToggleGroup">
    <mat-button-toggle (click)="reserved = false" [checked]="true">Gekauft</mat-button-toggle>
    <mat-button-toggle (click)="reserved = true">Reserviert</mat-button-toggle>
  </mat-button-toggle-group>
  <mat-card *ngFor="let booking of filteredBookings">
    <mat-card-title >{{booking.performance.event.title}}</mat-card-title>
    <mat-card-subtitle><span [matTooltip]="formatAbsolute(booking.performance.dateTime)" matTooltipPosition="right"><mat-icon>access_time</mat-icon>{{ formatTimestamp(booking.performance.dateTime) }}</span></mat-card-subtitle>
    <mat-card-subtitle><mat-icon>location_on</mat-icon>{{ booking.performance.location.description }}</mat-card-subtitle>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngIf="booking.fixedSeats.length > 0">Fixpl√§tze: {{ booking.fixedSeats.length }}</mat-list-item>
        <mat-list-item *ngIf="booking.freeSeats.amount > 0">Personen: {{ booking.freeSeats.amount }}</mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn">Stornieren</button>
      <button mat-button *ngIf="!booking.reservation">Ticket Download</button>
      <button mat-button *ngIf="booking.reservation" color="primary">Ticket Kaufen</button>
    </mat-card-actions>
  </mat-card>
</div>
