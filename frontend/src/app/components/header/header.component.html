<mat-toolbar color="primary">
  <div class="menu-item">
    <button mat-button routerLink="/events">Events</button>
    <button mat-button routerLink="/events/top">Top Ten</button>
    <button mat-button routerLink="/location">Orte</button>
    <button mat-button routerLink="/artists">Künstler</button>
    <button mat-button routerLink="/performances">Aufführungen</button>
  </div>
  <div class="menu-item middle"><a routerLink="/"><img class="logo" src="../../../assets/ticketline.png" alt="Ticketline" /></a></div>
  <div class="menu-item last">
    <div *ngIf="authService.isLoggedIn()" style="display: inline-block">
      <button mat-button [matMenuTriggerFor]="adminMenu" *ngIf="authService.isAdminLoggedIn()" color="warn">Admin</button>
      <mat-menu #adminMenu="matMenu">
        <button mat-menu-item routerLink="/admin/users">Nutzer anzeigen</button>
      </mat-menu>
      <button *ngIf="authService.isLoggedIn()" mat-button routerLink="/news">News</button>
      <button mat-button [matMenuTriggerFor]="userMenu">User</button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/user/tickets">Bestellübersicht</button>
        <button mat-menu-item routerLink="/user/settings">Meine Daten</button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">Abmelden</button>
      </mat-menu>
    </div>
    <div *ngIf="!authService.isLoggedIn()">
      <button mat-button routerLink="/login">Login</button>
      <button mat-button routerLink="/register">Registrieren</button>
    </div>
  </div>
</mat-toolbar>
