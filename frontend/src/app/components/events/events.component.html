<div class="mat-elevation-z4 main-content">
  <form>
    <mat-form-field>
      <input matInput type="search" placeholder="Veranstaltungen" aria-label="Search"/>
    </mat-form-field>
    <mat-form-field>
      <mat-select class="form-control form-control-sm w-10">
        <mat-option *ngFor="let categories of eventCategories">{{categories}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <button mat-raised-button *ngIf="isAdminLoggedIn()" class="new-event-button" routerLink="/event/newEvent" type="button">Event erstellen</button>
  <mat-card class="mdc-layout-grid" *ngFor="let performance of performances" [routerLink]="['/events',performance.event.id]"
            mat-ripple>
    <mat-card-title>{{performance.event.title}}</mat-card-title>
    <mat-card-subtitle><mat-icon>access_time</mat-icon><tl-timestamp [timestamp]="performance.dateTime"></tl-timestamp></mat-card-subtitle>
    <mat-card-subtitle><mat-icon>av_timer</mat-icon>{{performance.event.duration}} minuten</mat-card-subtitle>
    <mat-card-subtitle><mat-icon>location_on</mat-icon>{{performance.location.description}}</mat-card-subtitle>
  </mat-card>
</div>
