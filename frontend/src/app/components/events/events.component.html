<div class="mat-elevation-z4 main-content">
  <tl-error-message></tl-error-message>
  <form>
    <mat-form-field>
      <input matInput type="search" placeholder="Veranstaltungen" aria-label="Search"/>
    </mat-form-field>
    <mat-form-field>
      <mat-select class="form-control form-control-sm w-10">
        <mat-option *ngFor="let categories of eventCategories">{{categories}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <button mat-raised-button *ngIf="isAdminLoggedIn()" class="new-event-button" routerLink="/event/newEvent" type="button">Event erstellen</button>
  <mat-card class="mdc-layout-grid" *ngFor="let event of events" [routerLink]="['/events', event.id]"
            mat-ripple>
    <mat-card-title class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">{{event.title}}</mat-card-title>
    <mat-card-content class="mdc-layout-grid__cell mdc-layout-grid__cell--span-5">
      <p><mat-icon>calendar_today</mat-icon>{{event.duration}} minuten</p>
      <p><mat-icon>list</mat-icon> {{event.category}}</p>
    </mat-card-content>
  </mat-card>

  <mat-paginator [length]="amountOfPages"
                 [pageIndex]="currentPage"
                 [pageSize]="EVENT_LIST_PAGE_SIZE"
                 [pageSizeOptions]="[EVENT_LIST_PAGE_SIZE]"
                 (page)="onPaginationChange($event)">
  </mat-paginator>
</div>
