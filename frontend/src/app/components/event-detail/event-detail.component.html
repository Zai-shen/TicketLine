<div class="details mat-elevation-z4" *ngIf="event">
    <h1 class="mat-display-3">{{ event.title }}</h1>
    <mat-divider></mat-divider>
    <p>{{ event.description }}</p>

    <mat-divider></mat-divider>
    <h3>Saalplan</h3>
    <mat-grid-list cols="8" rowHeight="1:1">
      <mat-grid-tile *ngFor="let seat of seats">{{ seat }}</mat-grid-tile>
    </mat-grid-list>
</div>
